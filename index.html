<script>
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        let newCookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/;"; 
        document.cookie = newCookie;  
        console.log(document.cookie); 
    }

    function getCookie(name) {
        const cname = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i].trim();
            if (c.indexOf(cname) == 0) {
                return c.substring(cname.length, c.length);
            }
        }
        return "";
    }

    function saveTitle() {
        const title = document.getElementById("pageTitle").innerText;
        setCookie("pageTitle", title, 30);
    }

    function addTask() {
            // task input value
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

        // input is not empty
        if (taskText !== "") {
            // new task element
            var taskElement = document.createElement("div");
            taskElement.innerHTML = '<input type="checkbox"> ' + taskText + " " + '<span class="close" onclick="this.parentNode.style.display = \'none\';">\u00d7</span>';

            // append under the heading
            document.getElementById("taskList").appendChild(taskElement);
            // clear it
            taskInput.value = "";
            saveTasks();
        } else {
            alert("Please enter a task!");
        }
    }

    function removeTask(element) {
        element.parentNode.style.display = 'none';
        saveTasks();
    }

    function addCloseEventListeners() {
        var closeButtons = document.getElementsByClassName("close");
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener("click", function () {
                this.parentElement.style.display = 'none';
                saveTasks();
            });
        }
    }

}
