<!-- javascript -->
<script>
    //sidebar
    var sidebarOpen = false;

    function toggleSidebar() {
    var sidebar = document.getElementById("listSidebar");
    var main = document.getElementById("taskList");

    if (!sidebarOpen) {
        sidebar.style.width = "400px";
        main.style.marginLeft = "400px";
        sidebarOpen = true;
    } else {
        sidebar.style.width = "0px";
        main.style.marginLeft = "0px";
        sidebarOpen = false;
    }

}
    function duplicatePage(){
        var url = window.location.href;
        window.open(url, '_blank')
        var link = window.open(url, '_blank').location.href;
        alert(link);
        
    }

        function addTask() {
            // task input value
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

        // input is not empty
        if (taskText !== "") {
            // new task element
            var taskElement = document.createElement("div");
            taskElement.innerHTML = '<input type="checkbox"> ' + taskText + " " + '<span class="close" onclick="this.parentNode.style.display = \'none\';">\u00d7</span>';

            // append under the heading
            document.getElementById("taskList").appendChild(taskElement);

            // clear it
            taskInput.value = "";

            var sidebar = document.getElementById("listSidebar");
            var newPageUrl = 'new_page.html'; // Replace with the URL of the new page
            var newLink = document.createElement("a");
            newLink.href = newPageUrl;
            newLink.textContent = taskText; // Set link text as task text
            sidebar.appendChild(newLink);
        } else {
            alert("Please enter a task!");
        }
    }

    function duplicatePage() {
        //current url
        var currentUrl = window.location.href;

        //new window
        window.open(currentUrl, '_blank');
    }



        // Update the close button event listener
    var closeButtons = document.getElementsByClassName("close");
    for (var i = 0; i < closeButtons.length; i++) {
        closeButtons[i].addEventListener("click", function () {
            this.parentElement.style.display = 'none';
        });
    }
</script>
