<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List Web Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>
        <div contenteditable="true">To-Do ✏️</div>
        </h1>
    </header>

    <button class="openbtn" onclick="toggleSidebar()">&#9776;</button> <!-- Hamburger menu icon -->

    <div id="taskList"></div>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">+</button>

    <div id="listSidebar" class="sidebar">
        <a href="#">Home</a>
    </div>
<!-- css -->
<style>
    body{
        background-color: #ffd99d;
        color: #FF9505;
        font-family: "Blippo", Courier, monospace;
        font-size: medium;
        padding-top: 50px;
        padding-left: 600px;
    }
    input{
        font-family: "Blippo", Courier, monospace;
    }
    h1{
        font-size: 50px;
       font-family: "Blippo", Courier, monospace;
       position: sticky
    }
    #taskInput {
        background: transparent;
        border: none;
        border-bottom: 1px solid #ff9505;
    }
    ::placeholder{
        color:black;
    }
    button{
        background-color: #ff9505;
        color:#FFEFD6;
        border: 8px #FFEFD6;
        transition-duration: 0.4s;
        padding: 6px;
        padding-top: 0.6px;
        padding-bottom: 0.6px;
        font-size: 18px;
}
    button:hover {
        background-color: #FFEFD6;
        color: #FF9505;
        border: 8px #FF9505;
    }
    span.close {
        content: "\u2715";
        font-size: 2px;
        background-color: #ff9505;
        color: #FFEFD6;
        border: 8px #FFEFD6;
        transition-duration: 0.4s;
        padding: 6px;
        padding-top: 0.6px;
        padding-bottom: 0.6px;
        font-size: 18px;
    }
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color:#FFEFD6;
        transition: 0.5s;
    }
    .openbtn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 2;
    }
    span.close:hover {
        background-color: #FFEFD6;
        color: #FF9505;
        border: 8px #FF9505;
    }
    a{
       font-size: 2px; 
    }
    input[type="checkbox"] {
        width: 1em;
        height: 1rem;
        accent-color: #FF9505;
    }
    </style>
    <ul>
    </ul>

<!-- javascript -->
<script>
    //sidebar
    var sidebarOpen = false;

    function toggleSidebar() {
    var sidebar = document.getElementById("listSidebar");
    var main = document.getElementById("main");

    if (!sidebarOpen) {
        sidebar.style.width = "400px";
        main.style.marginLeft = "400px";
        sidebarOpen = true;
    } else {
        sidebar.style.width = "0px";
        main.style.marginLeft = "0px";
        sidebarOpen = false;
    }
}
        function addTask() {
            // task input value
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

        // input is not empty
        if (taskText !== "") {
            // new task element
            var taskElement = document.createElement("div");
            taskElement.innerHTML = '<input type="checkbox"> ' + taskText + " " + '<span class="close" onclick="this.parentNode.style.display = \'none\';">\u00d7</span>';

            // append under the heading
            document.getElementById("taskList").appendChild(taskElement);

            // clear it
            taskInput.value = "";
        } else {
            alert("Please enter a task!");
        }
    }

        // Update the close button event listener
    var closeButtons = document.getElementsByClassName("close");
    for (var i = 0; i < closeButtons.length; i++) {
        closeButtons[i].addEventListener("click", function () {
            this.parentElement.style.display = 'none';
        });
    }
</script>
